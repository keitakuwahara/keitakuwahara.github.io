<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keita Kuwahara | Home</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            color: #222;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #005bb5;
        }
        .section {
            margin: 40px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keita Kuwahara</h1>
        <p>Economist & Market Design Researcher</p>
        
        <div class="nav">
            <a href="#profile">Profile</a>
            <a href="#research">Research</a>
            <a href="#contact">Contact</a>
        </div>
        
        <div class="section" id="profile">
            <h2>Profile</h2>
            <p>Write your introduction here.</p>
        </div>
        
        <div class="section" id="research">
            <h2>Research</h2>
            <p>Write about your research and publications here.</p>
        </div>
        
        <div class="section" id="contact">
            <h2>Contact</h2>
            <p>Email: example@example.com</p>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Keita Kuwahara. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
