<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f5f5f5;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px 0;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
    <script>
        function showContent(section) {
            document.getElementById('content').innerHTML = {
                'home': '<h1>ホーム</h1><p>こちらはホームページです。</p>',
                'profile': '<h1>プロフィール</h1><p>こちらはプロフィールのページです。</p>',
                'research': '<h1>研究</h1><p>こちらは研究内容のページです。</p>',
                'contact': '<h1>お問い合わせ</h1><p>こちらはお問い合わせページです。</p>'
            }[section] || '<h1>ページが見つかりません</h1>';
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>サイト名</h2>
        <a onclick="showContent('home')">ホーム</a>
        <a onclick="showContent('profile')">プロフィール</a>
        <a onclick="showContent('research')">研究</a>
        <a onclick="showContent('contact')">お問い合わせ</a>
    </div>
    <div class="content" id="content">
        <h1>ようこそ</h1>
        <p>こちらは個人サイトのサンプルです。自由にカスタマイズしてください。</p>
    </div>
</body>
</html>
